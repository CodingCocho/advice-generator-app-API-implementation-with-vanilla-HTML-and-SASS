<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Advice Generator App</title>

</head>
<body>
  <section class="main">
    <div class="card">
      <p class="advice-number" id="advice-id">
        Advice #109
      </p>
      <p class="advice" id="advice-text">
        "To cleanly remove the seed from an Avocado, lay a knife firmly across it, and twist."
      </p>
      <img src="./images/pattern-divider-desktop.svg" alt="desktop-border" class="desktop-border">
      <img src="./images/pattern-divider-mobile.svg" alt="mobile-border" class="mobile-border">
      <div class="dice-container" onclick="fetchAdvice()">
        <img src="./images/icon-dice.svg" alt="dice-icon" class="dice">
      </div>
    </div>
  </section>
  <script src="./utilities/main.js"></script>
</body>
</html>
